<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafel Kampioen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            touch-action: manipulation;
        }
        h1 {
            font-family: 'Shadows Into Light Two', cursive;
        }
        .custom-focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.6);
        }
        .hidden {
            display: none;
        }
        /* Style for number input to remove spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        .keypad-btn {
            @apply bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-full text-4xl transition-transform duration-100 active:scale-95 flex items-center justify-center;
            aspect-ratio: 1 / 1;
        }

        /* Mobile optimalisaties */
        @media (max-width: 767px) {
            /* Compactere overall layout */
            body {
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            .mobile-header h1 {
                font-size: 2.5rem !important;
                line-height: 1.1;
            }
            
            .mobile-problem {
                font-size: 2.5rem !important;
                line-height: 1.2;
            }
            
            /* Veel compactere keypad */
            .keypad-btn {
                font-size: 1.5rem !important; /* Veel kleiner */
                min-height: 2.5rem !important; /* Veel kleiner */
                height: 2.5rem !important;
                width: 2.5rem !important;
            }
            
            #keypad {
                gap: 0.25rem !important; /* Heel kleine gaps */
                max-width: 200px; /* Beperk de breedte */
                margin: 0 auto;
            }
            
            /* Compactere margins overal */
            #session-stats {
                margin-bottom: 0.5rem !important;
            }
            
            #mobile-keypad-container {
                margin-top: 0.5rem !important;
            }
            
            #mobile-answer-display {
                margin-bottom: 0.5rem !important;
                padding: 0.5rem !important;
                min-height: 40px !important;
                font-size: 1.5rem !important;
            }
            
            /* Compactere buttons */
            .mobile-action-buttons button {
                padding: 0.5rem 1rem !important;
                font-size: 0.875rem !important;
            }
            
            /* Kleinere feedback message */
            #feedback-message {
                font-size: 1.25rem !important;
                margin-top: 0.5rem !important;
                height: 1.5rem !important;
            }
            
            /* Compactere header */
            .mobile-header p {
                font-size: 0.875rem !important;
                margin-top: 0.25rem !important;
            }
            
            /* Kleinere progress bar */
            #progress-bar-container {
                height: 0.75rem !important;
            }
            
            #session-progress {
                font-size: 0.875rem !important;
                margin-bottom: 0.25rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-2 md:p-4">
    <div class="w-full max-w-md mx-auto flex flex-col h-full">
        <header class="text-center mb-2 md:mb-6 flex-shrink-0">
            <h1 class="text-5xl md:text-7xl font-extrabold text-[#FF9CE9] mobile-header">Tafel Meester</h1>
            <p class="text-sm md:text-xl text-gray-400 mt-1 md:mt-3">Oefen als een leerling, reken als een meester</p>
        </header>

        <main class="bg-black rounded-xl shadow-lg p-3 md:p-12 flex-grow flex flex-col">
            <!-- Session Stats -->
            <div id="session-stats" class="max-w-md mx-auto mb-2 md:mb-6 text-lg w-full">
                <div id="session-progress" class="font-semibold text-gray-300 text-center mb-1 md:mb-2 text-sm md:text-base">Som 1 van 20</div>
                <div id="progress-bar-container" class="w-full bg-gray-700 rounded-full h-3 md:h-5">
                    <div class="flex h-3 md:h-5 rounded-full overflow-hidden">
                        <div id="correct-progress" class="bg-[#AD56C4] transition-all duration-300 ease-out" style="width: 0%"></div>
                        <div id="incorrect-progress" class="bg-[#FF8DA1] transition-all duration-300 ease-out" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Practice Section -->
            <div id="practice-section" class="text-center flex-grow flex flex-col justify-between">
                <div id="problem-container" class="text-5xl md:text-8xl font-bold text-white flex items-center justify-center flex-shrink-0 h-16 md:h-28 mobile-problem">
                    <span id="num1"></span>
                    <span class="mx-1 md:mx-4">Ã—</span>
                    <span id="num2"></span>
                    <span class="mx-1 md:mx-4">=</span>
                    <span id="question-mark">?</span>
                </div>

                    <div class="max-w-md mx-auto w-full">
                        <!-- Desktop Input -->
                        <input type="number" id="answer-input" class="w-full text-center text-2xl p-3 border-2 bg-gray-800 border-gray-700 text-white placeholder-gray-500 rounded-xl custom-focus-ring transition duration-200 mb-4 hidden md:block" placeholder="Antwo
